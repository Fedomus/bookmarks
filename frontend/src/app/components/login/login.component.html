
<div class="login-container">

    <h3 class="titulo">¡Iniciá sesión para poder acceder a tus marcadores!</h3>

    <form [formGroup]="loginForm" (ngSubmit)="signin()" class="form-group row form">
    
        <i class="small">{{error}}</i>
    
        <br>
    
        <div class="form-group col-md-3">
    
            <label for="email" class="small"><b>Email</b></label>
    
            <input type="email" formControlName="email" id="email" placeholder="Email" class="form-control" ngModel>
    
        </div>
    
        <div class="form-group col-md-3">
    
            <label for="password" class="small"><b>Contraseña</b></label>
    
            <input type="password" formControlName="password" id="password" placeholder="Contraseña" class="form-control" ngModel>
            
        </div>
    
        <br>
    
        <div class="btn-container">
            
            <button class="btn btn-secondary" [routerLink]="['/signup']">Registrarme</button>

            <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Iniciar sesión</button>
            
        </div>
    
    </form>
</div>
